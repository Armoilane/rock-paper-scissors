<!DOCTYPE html>
<html>
  <title>Rock Paper Scissors</title>

  <body>
    <script>

        const computerSelection = computerPlay()
        const playerSelection = playerPlay()

        var playerScore = 0
        var computerScore = 0

        function oneRound (computerSelection, playerSelection) {
          //var playerScore = 0
          //var computerScore = 0
          
          if ( computerSelection == 0 && playerSelection == 1 ) {
            ++playerScore ;
            return 'You win!', playerScore, computerScore ;
            
          } else if ( computerSelection == 1 && playerSelection == 2 ) {
            ++playerScore ;
            return 'You win!', playerScore, computerScore ; 

          } else if ( computerSelection == 2 && playerSelection == 0 ) {
            ++playerScore ;
            return 'You win!', playerScore, computerScore ; 
            
          } else if ( computerSelection == 0 && playerSelection == 2 ) {
            ++computerScore ;
            return 'You lose.', playerScore, computerScore ; 
            
          } else if ( computerSelection == 1 && playerSelection == 0 ) {
            ++computerScore ;
            return 'You lose.', playerScore, computerScore ; 
            
          } else if ( computerSelection == 2 && playerSelection == 1 ) {
            ++computerScore ;
            return 'You lose.', playerScore, computerScore ; 
            
          } else { 
            return 'Tie!' ;
          }
          
        }

        function computerPlay() {
        
        a = Math.floor(Math.random() * 3 );

          switch ( a ) {
            case 0:
              return 0;
              break;
            case 1:
              return 1;
              break;
            case 2:
              return 2;
              break;
          }
        }


        function playerPlay() {
          let ps = prompt ( "Rock, paper or scissors?", );

          switch ( ps.toLowerCase() ) {
            case "rock":
              return 0;
              break;
            case "paper":
              return 1;
              break;
            case "scissors":
              return 2;
              break;
          }

        }
      
    
    
    </script>
  </body>
</html>
